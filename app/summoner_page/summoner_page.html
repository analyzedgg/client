<input type="text" ng-model="summoner.usernameInput"/>
<select ng-model="summoner.regionCodeInput"
        ng-options="region.code as region.name for region in summoner.regions"></select>
<input type="submit" ng-click="summoner.retrievePageData()"/>

<div ng-if="summoner.summonerError">
    <div class="alert alert-warning" role="alert" ng-bind="summoner.summonerError"></div>
</div>
<pre>{{summoner.summonerData | json}}</pre>
<pre>{{summoner.topThreeChampions | json}}</pre>
