<div id="summoner-page">
    <form>
        <div id="search-form">
            <div class="input-group" role="group" aria-label="">
                <input autofocus class="form-control" type="text" ng-model="summoner.usernameInput"/>

                <div class="input-group-btn">
                    <button type="button" dropdown-toggle class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{summoner.regions[summoner.region]}} <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li ng-repeat="(code, region) in summoner.regions"><a ng-click="summoner.setRegion(code)">{{region}}</a></li>
                    </ul>
                </div>
            </div>
            <input type="submit" ng-click="summoner.retrievePageData()"/>
        </div>
    </form>
    <div>
        <div ng-if="summoner.summonerError">
            <div class="alert alert-warning alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <span ng-bind="summoner.summonerError"></span>
            </div>
        </div>
    </div>
</div>
