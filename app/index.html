<!DOCTYPE html>
<html lang="en" ng-app="leagueAppDev" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>League </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/html5-boilerplate/css/normalize.css">
    <link rel="stylesheet" href="../bower_components/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="../bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- Angular base components !-->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>

    <!-- Bootstrap component !-->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Chart components !-->
    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <script type="text/javascript" src="../bower_components/highcharts-ng/dist/highcharts-ng.js"></script>

    <!-- Base app.js !-->
    <script src="app.js"></script>
    <script src="leagueProjecto_mainPage.js"></script>

    <!-- Summoner page !-->
    <script src="summoner_page/summoner_page.js"></script>
    <script src="statistics_page/statistics_page.js"></script>

    <!-- Services !-->
    <script src="services/summoner_info/summonerInfoService.js"></script>
    <script src="services/match_history/matchHistoryService.js"></script>
    <script src="services/stateService.js"></script>
    <script>
        var app = angular.module('leagueAppDev', ['leagueApp', 'ngMockE2E']);
        app.run(function ($httpBackend, $resource) {
            $httpBackend.whenGET(/summoner_page/).passThrough();
            $httpBackend.whenGET(/statistics_page/).passThrough();
            $httpBackend.whenGET(/leagueProjecto_mainPage/).passThrough();
            $httpBackend.whenGET(/test/).passThrough();

            $httpBackend.whenGET(/api\/.*\/summoner\/[a-zA-Z0-9]/).respond(function (data, status) {
                var summonerName = status.split('/')[4];
                var test = getJsonObjectResponse('summoner_info', summonerName).then(function (data) {
                    console.log('resolved de promise met', data);
                    return data;
                });
                return [200, test, {}];
            });

            $httpBackend.whenGET(/api\/.*\/matchhistory\/[0-9]/).respond(function(data, status) {
                var summonerId = status.split('/')[4];
                var test = getJsonObjectResponse('match_history', summonerId).then(function (data) {
                    console.log('resolved de promise met', data);
                    return data;
                }, function(error) {
                    console.log('Didn\'t expect this error', error);
                });
                return [200, test, {}];
            });

            function getJsonObjectResponse(desiredFolder, name) {
                return $resource('../test/mocks/'+  desiredFolder +'/' + name + '.json').get().$promise;
            }
            function getJsonArrayResponse(desiredFolder, name) {
                return $resource('../test/mocks/'+  desiredFolder +'/' + name + '.json').query().$promise;
            }
        });

    </script>
</head>
<body>
<ul class="menu">
    <li><a href="#/home">Home</a></li>
    <li><a href="#/summoner">Summoner info</a></li>
    <li><a href="#/stats">Match history info</a></li>
</ul>

<div ng-view></div>

</body>
</html>
