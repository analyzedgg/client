<div id="statistics">
    <div>
        <select id="presets" data-ng-model="statistics.selectedPreset"
                data-ng-options="preset.name for preset in statistics.chartPresets">
        </select>

        <div id="data-select-container">
            <div class="left text">Show</div>

            <div isteven-multi-select
                 input-model="statistics.yAxisOptions"
                 output-model="statistics.yAxisSelection"
                 item-label="title"
                 button-label="title"
                 tick-property="ticked"
                 selection-mode="single"
                 helper-elements="none"
                 class="left">
            </div>

            <div class="left text">per</div>

            <div isteven-multi-select
                 input-model="statistics.xAxisOptions"
                 output-model="statistics.xAxisSelections"
                 item-label="title"
                 button-label="title"
                 selection-mode="single"
                 tick-property="ticked"
                 class="left">
            </div>

            <div isteven-multi-select
                 input-model="statistics.graphTypeOptions"
                 output-model="statistics.graphTypeSelection"
                 item-label="title"
                 button-label="title"
                 tick-property="ticked"
                 selection-mode="single"
                 helper-elements="none"
                 class="right">
            </div>
        </div>

        <highchart id="chart1" config="statistics.chartConfig"></highchart>
    </div>
    <div>
        <ul ng-repeat="summoner in statistics.currentDatasets">
            <li>{{summoner.name}}</li>
        </ul>
    </div>
</div>
