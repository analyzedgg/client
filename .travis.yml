---
addons:
    apt:
        packages:
            - sshpass
before_script: 
  - "npm install -g grunt-cli"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "sleep 1"
language: node_js
node_js: 
  - "0.10"
notifications: 
  slack:
    secure: 
env:
  matrix:
    secure: 
after_success: 
   - "grunt build"
   - export SSHPASS=$DEPLOY_PASS
   - sshpass -e scp -o stricthostkeychecking=no dist/client.zip $DEPLOY_USER@$DEPLOY_HOST:/tmp