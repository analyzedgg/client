<div id="statistics">
    <div>
        <div id="data-select-container">
            <div class="left text">Show</div>

            <div isteven-multi-select
                 input-model="maingraph.yAxisOptions"
                 output-model="maingraph.yAxisSelections"
                 item-label="title"
                 button-label="title"
                 tick-property="ticked"
                 selection-mode="multiple"
                 class="left">
            </div>

            <div class="left text">per</div>

            <div isteven-multi-select
                 input-model="maingraph.xAxisOptions"
                 output-model="maingraph.xAxisSelection"
                 item-label="title"
                 button-label="title"
                 selection-mode="single"
                 tick-property="ticked"
                 class="left">
            </div>

            <div isteven-multi-select
                 input-model="maingraph.graphTypeOptions"
                 output-model="maingraph.graphTypeSelection"
                 item-label="title"
                 button-label="title"
                 tick-property="ticked"
                 selection-mode="single"
                 helper-elements="none"
                 class="right">
            </div>
        </div>

        <highchart id="mainChart" config="maingraph.chartConfig"></highchart>
    </div>
</div>
